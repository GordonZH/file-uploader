<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <style>
        .file-uploader{}
        .file-uploader > input[type='file']{
            display: none;
        }
        .file-button{
            border-radius: 4px;
            height: 120px;
            cursor: pointer;
            padding: 20px 0;
            text-align: center;
            border: 1px dashed #dddee1;
        }
        .file-button:hover{
            border: 1px dashed #2d8cf0;
        }
        .file-progress{
            display: none;
            margin-top: 10px;
        }
        .progress-bwarp{
            width: 100%;
            height: 3px;
            background-color: #c6c6c6;
        }
        .progress-bloaded{
            background-color: #3399ff;
            width: 0;
            transition: all linear .2ms;
            height: 3px;
        }
        .warpper{
            width: 500px;
            margin: 100px auto;
        }
    </style>
</head>
<body>

    <div class="warpper">
        <div class="file-uploader">
            <input type="file" class="file-input">
            <div class="file-button">
                <span style="color: #3399ff"></span>
                <p>点击上传视频</p>
            </div>
            <div  class="file-progress">
                <div class="progress-bwarp">
                    <div class="progress-bloaded" :style="'width:'+rate+'%;'"></div>
                </div>
                <div><span class="file-name"></span> 已上传{{rate}}%</div>
            </div>
        </div>
    </div>


</body>
</html>
