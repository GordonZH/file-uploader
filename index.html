<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link rel="stylesheet" href="file-uploader.css">
</head>
<body>

    <div class="warpper">
        <div class="file-uploader">
            <input type="file" class="file-input">
            <div class="file-button">
                <span style="color: #3399ff"></span>
                <p>点击上传视频</p>
            </div>
            <div  class="file-progress">
                <div class="progress-bwarp">
                    <div class="progress-bloaded" :style="'width:'+rate+'%;'"></div>
                </div>
                <div><span class="file-name"></span> 已上传{{rate}}%</div>
            </div>
        </div>
    </div>
    <script>
        var file = document.querySelector('.file-uploader input.file-input'),
            fileBtn = document.querySelector('.file-uploader .file-button');

        //代理点击
        fileBtn.addEventListener('click',function () {
             file.click();
		});

        //处理图片
        file.addEventListener('change',function (e) {
            console.log(e.target.files)

            
		});

    </script>
    <script src="file-uploader.js"></script>
</body>
</html>
